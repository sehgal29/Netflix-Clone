<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Contact Page</title>
    <link rel="shortcut icon" href="netflix favicon logo.png" type="image/x-icon">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="header">
        <div class="head">
            <img src="netflix-logo.png" alt=""> 
            <div class="vertical"></div>
            <p>Help Center</p>
        </div>
       <div class="buttons">
        <button class="join">Join 
            Netflix
            <a href="signIn.html"><button class="sign-in">Sign in</button></a>
        </button>
       </div>
    </div>
    <div class="main-section">
        <h2>Contact us</h2>
        <div class="tell-us">
            <p>Tell us more and we'll find the best solution for you</p>
            <div class="input-container">
                <input type="text" placeholder="Describe Your Issue">
                <box-icon name='right-arrow-alt' class="arrow-right"></box-icon>
            </div>
        </div>
    </div>

    <div class="quick-link">
        <h2>Quick Links</h2>
        <br>
        <div class="quick-link-class">
            <box-icon name='error-circle' class="quick-icon"></box-icon>
            <p>Content Grievances in India</p>
        </div>
        <div class="quick-link-class">
            <box-icon name='lock' class="quick-icon"></box-icon>
            <p>Reset password</p>
        </div>
        <div class="quick-link-class">
            <box-icon name='envelope' class="quick-icon" ></box-icon>
            <p>Update email</p>
        </div>
        <div class="quick-link-class">
            <box-icon name='question-mark' class="quick-icon"></box-icon>
            <p>Get help signing in</p>
        </div>
        <div class="quick-link-class">
            <box-icon name='wallet' class="quick-icon" ></box-icon>
            <p>Update payment method</p>
        </div>
        <div class="quick-link-class">
            <box-icon type='solid' name='megaphone' class="quick-icon"></box-icon>
            <p>Request TV shows or movies</p>
        </div>
    </div>
    <div class="foot-contact">
       <div class="footer-main">
        <select id=":R5ajalalbd:" name="LanguageSelect" data-uia="language-picker-header">
            <option lang="en" label="Choose a Language" value="en-IN" disabled selected>Choose a Language</option>
            <option lang="en" label="English" value="en-IN" selected>English</option>
            <option lang="hi" label="हिन्दी" value="hi-IN">हिन्दी</option>
        </select>
        <a href="/">Terms of Use</a>
        <a href="/">Privacy</a>
        <a href="/">Cookie Preference</a>
        <a href="/">Corporate Information</a>
       </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
